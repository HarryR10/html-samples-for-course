<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table sample</title>
</head>

<body>
    <h3>...a fruit sales table</h3>

    <table>
        <caption>Weekly sales</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Apricots</th>
                <th>Apples</th>
                <th>Lemons</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><time datetime="2020-10-05 00:00">05'oct</time></td>
                <td>15</td>
                <td>20</td>
                <td>10</td>
            </tr>
            <tr>
                <td><time datetime="2020-10-06 00:00">06'oct</time></td>
                <td>5</td>
                <td>12</td>
                <td>14</td>
            </tr>
            <tr>
                <td><time datetime="2020-10-07 00:00">07'oct</time></td>
                <td>6</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td><time datetime="2020-10-08 00:00">08'oct</time></td>
                <td>15</td>
                <td>4</td>
                <td>17</td>
            </tr>
            <tr>
                <td><time datetime="2020-10-09 00:00">09'oct</time></td>
                <td>56</td>
                <td>8</td>
                <td>1</td>
            </tr>
            <tr>
                <td><time datetime="2020-10-10 00:00">10'oct</time></td>
                <td>0</td>
                <td>4</td>
                <td>9</td>
            </tr>
            <tr>
                <td><time datetime="2020-10-11 00:00">11'oct</time></td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Week</td>
                <td>107</td>
                <td>60</td>
                <td>62</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
