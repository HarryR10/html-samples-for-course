<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML sign up sample</title>
</head>

<body>
    <header>
        <h1>Sign up form sample</h1>
    </header>

    <main>
        <form action="src/request.html" method="GET">
            <!-- POST-method here! but this example... -->
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" required maxlength="50">
            </div>

            <div>
                <label for="login">Login</label>
                <input type="text" id="login" required maxlength="50">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required maxlength="50">
            </div>

            <div>
                <label for="password-repeat">Repeat password</label>
                <input type="password" id="password-repeat" required maxlength="50">
            </div>

            <div>
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">&nbsp;I agree to the terms of service</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </main>

</body>

</html>
